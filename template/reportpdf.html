
<h1 align="center"> Netram Eyecare report </h1>
<table >
	<tr>
		<th> id</th>
		<th> name </th>
		<th> total </th>
	</tr>
	{% for i in list %}
	<tr>
		<td align="center"><label style="font-size: 13px;"> {{i.id}}</label> </td>
		<td align="center"> <label style="font-size: 13px;">{{i.name}}</label> </td>
		<td align="center"><label style="font-size: 13px;"> {{i.total}}</label></td>
	</tr>
	{% endfor %}
	<tr>
		<td colspan="3" align="right"><h2> total ammount : {{total}} </h2></td>
	</tr>
</table>
